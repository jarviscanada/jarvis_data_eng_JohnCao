# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Implemented a Linux cluster monitoring solution using bash shell scripts to collect hardware specifications of each server running on CentOS and their resource usage. Data is collected and stored in an RDBMS (Postgresql) provisioned using Docker. The resource usage data is collected periodically using crontab. SQL is used to query the data for later data analysis.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "JDBC App: Programmed an application utilizing the JDBC API to perform CRUD operations on a PostgreSQL database. App functionality was implemented using the DAO design pattern."
      - "Grep App: Developed a Java application that simulates the grep command in Linux. The application takes in a text pattern as user input and searches for it recursively in a given directory. The app is written in Java and uses the Stream API for memory efficiency. Maven was used to build and package the project which is available on DockerHub."

